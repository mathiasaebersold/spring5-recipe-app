<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Recipe Home</title>
</head>
<body>
<div class="container-md" style="margin-top: 20px">
    <main>
        <div class="card border-primary">
            <div class="card-header text-white bg-primary">
                My recipes
            </div>
            <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                <table id="recipes" class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Recipe Name</th>
                        <th scope="col">Source</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="recipe : ${recipes}">
                        <th scope="row" th:text="${recipe.id}">1</th>
                        <td th:text="${recipe.description}">name</td>
                        <td th:text="${recipe.source}">source</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </main>
</div>
</body>
</html>
